<div class="col-lg-6 col-lg-offset-3">
  <h3 class="bg-success text-white p-5">Add new Todo</h3>
  <form id="add-todo-form" (ngSubmit)="onSubmit(addTodo)" #addTodo="ngForm" ngNativeValidate>
    <div class="form-group mx-auto">

      <div>
        <label for="name">Todo name</label>
        <input id="name" class="form-control" type="text" name="name" placeholder="Lodging Name"
               pattern="^[0-9A-Fa-f]{8}\-[0-9A-Fa-f]{4}\-[0-9A-Fa-f]{4}\-[0-9A-Fa-f]{4}\-[0-9A-Fa-f]{12}$" required
               ngModel>
      </div>
      <div>
        <label for="description">Description</label>
        <textarea name="description" class="form-control" id="description" cols="30" rows="5" maxlength="255" required
                  ngModel></textarea>
      </div>
      <div>
        <label for="price">Price</label>
        <input type="number" id="price" class="form-control" name="price" min="0" required ngModel>
      </div>
      <div>
        <label>Deadline</label>
        <input type="date" name="date" id="date" required ngModel>
        <!--<input type="text" class="form-control" name="date" placeholder="YYYY-MM-DD" required-->
        <!--pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))"-->
        <!--title="Enter a date in this format YYYY-MM-DD"/>-->
      </div>
      <input type="hidden" name="lodgingsId" ngModel>
      <br>
      <button value="Submit" id="submit" class="btn btn-primary btn-block">Add</button>
    </div>
  </form>
</div>
