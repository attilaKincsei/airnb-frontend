<div class="col-lg-6 mx-auto">
  <h3 class="bg-dark text-white p-2">Add new Todo</h3>
  <form id="add-todo-form" (ngSubmit)="onSubmit()" [formGroup]="addTodoForm">
    <div class="form-group mx-auto">

      <div class="form-group">
        <label for="name">Todo name</label>
        <input id="name" class="form-control" type="text" name="name" placeholder="Todo Name" formControlName="name">
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea name="description" class="form-control" id="description" cols="30" rows="5" maxlength="255"
                  formControlName="description"></textarea>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" id="price" class="form-control" name="price" min="0" formControlName="price">
      </div>
      <div class="form-group">
        <label>Deadline</label>
        <input type="date" name="date" class="form-control" id="date" formControlName="date">
      </div>

      <div class="form-group">
        <button value="Submit" id="submit" class="btn btn-dark btn-block" [disabled]="!addTodoForm.valid">Add</button>
      </div>
    </div>
  </form>
</div>
